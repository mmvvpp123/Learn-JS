<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>

<body>

    <div class="calc-main">
        <div class="screen">

        </div>
        <div class="col">
            <div class="col1">
                <div class="button">
                    <button>7</button>
                </div>
                <div class="button">
                    <button>4</button>
                </div>
                <div class="button">
                    <button>1</button>
                </div>
            </div>
            <div class="col2">
                <div class="button">
                    <button>8</button>
                </div>
                <div class="button">
                    <button>5</button>
                </div>
                <div class="button">
                    <button>2</button>
                </div>
            </div>
            <div class="col3">
                <div class="button">
                    <button>9</button>
                </div>
                <div class="button">
                    <button>6</button>
                </div>
                <div class="button">
                    <button>3</button>
                </div>
            </div>
            <div class="col4">
                <div class="button">
                    <button>+</button>
                </div>
                <div class="button">
                    <button>-</button>
                </div>
                <div class="button">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
