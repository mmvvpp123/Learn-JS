<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Music</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with one tap!</p>
        </header>
        <div class="visual">
            <!-- visual -->
        </div>
        <div class="pads">
            <div class="pad1">
                <p>A</p>
                <audio class="sounds" src="./sounds/clap.wav"></audio>
            </div>
            <div class="pad2">
                <p>S</p>
                <audio class="sounds"  src="./sounds/conga.wav"></audio>
            </div>
            <div class="pad3">
                <p>D</p>
                <audio class="sounds"  src="./sounds/cowbell.wav"></audio>
            </div>
            <div class="pad4">
                <p>F</p>
                <audio class="sounds"  src="./sounds/snare 2.wav"></audio>
            </div>
            <div class="pad5">
                <p>G</p>
                <audio class="sounds"  src="./sounds/snare.wav"></audio>
            </div>
            <div class="pad6">
                <p>H</p>
                <audio class="sounds"  src="./sounds/weird.wav"></audio>
            </div>
        </div>
    </div>

    <script src='app.js'></script>
</body>
</html>
